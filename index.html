<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://kit.fontawesome.com/ec51566eed.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="carousel-wrapper swiper-container">
      <ul class="swiper-wrapper"></ul>
      <ul class="swiper-pagination"></ul>
      <button type="button" class="swiper-button swiper-button-prev">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <button type="button" class="swiper-button swiper-button-next">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
